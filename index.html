<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .benefits {
            padding: 20px;
            text-align: center;
        }
        .benefits ul {
            list-style-type: none;
            padding: 0;
        }
        .benefits li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .signup-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Grupo VIP</h1>
        <p>Exclusivo para membros especiais</p>
    </header>

    <section class="benefits">
        <h2>Benefícios do Grupo VIP</h2>
        <ul>
            <li>Acesso exclusivo a conteúdos premium</li>
            <li>Descontos especiais em produtos e serviços</li>
            <li>Suporte prioritário</li>
            <li>Eventos exclusivos para membros</li>
        </ul>
    </section>

    <div class="signup-form">
        <h2>Inscreva-se Agora!</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <button type="submit">Entrar para o Grupo VIP</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Grupo VIP. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
